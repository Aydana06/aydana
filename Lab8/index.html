    <script>
      document.writeln("<h2>Bodlogo 1</h2>");
      let a = parseInt(window.prompt("a toog oruul: "));
      let sum = 0;
      let n = a;
      while (n > 0) {
        sum += n % 10;
        n = Math.floor(n / 10);
      }
      let reversed = 0;
      let temp = sum;
      while (temp > 0) {
        let k = temp % 10;
        reversed = 10 * reversed + k;
        temp = Math.floor(temp / 10);
      }

      if (sum === reversed) {
        document.writeln("Palindrom too mun\n");
      } else {
        document.writeln("Palindrom too bish\n");
      }
    </script>

    <script>
      document.writeln("<h2>Bodlogo 2</h2>");
      let d = parseInt(window.prompt("d too oruul: "));
      let wolf = 25;
      let rabbit = 18;
      let V = wolf - rabbit;
      let tHours = d / V;
      let hours = Math.floor(tHours);
      let minutes = Math.floor((tHours - hours) * 60);
      let seconds = Math.floor(((tHours - hours) * 60 - minutes) * 60);
      document.writeln(
        minutes + " min " + seconds + " sec daraa gehed guitsene"
      );
    </script>

    <script>
      document.writeln("<h2>Bodlogo 3</h2>");
      toot = parseInt(window.prompt("Baishinii tootiig oruul: "));
      let davhar = 9;
      let orts = 3;
      let ail = 4;
      toot -= 1;
      var N = toot / (davhar * ail) + 1;
      document.writeln(parseInt(N) + "-r orts");
      var M = (toot % (davhar * ail)) / ail + 1;
      document.writeln(parseInt(M) + "-r davhar");
      var L = (toot % ail) + 1;
      document.writeln(parseInt(L) + "-r haalga");

    <script>
      document.writeln("<h2>Bodlogo 4</h2>");
      let arr = [];
      for (var i = 0; i < 5; i++) {
        arr[i] = parseInt(window.prompt(i + "-r toog oruul: "));
      }
      console.log(arr);

      function XIEX(a, b) {
        while (b != 0) {
          const temp = b;
          b = a % b;
          a = temp;
        }
        return a;
      }

      function XBEX(a, b) {
        return (a * b) / XIEX(a, b);
      }

      function arrayXBEX(arr) {
        return arr.reduce((acc, num) => XBEX(acc, num), arr[0]);
      }
      const r = arrayXBEX(arr);
      console.log("Xamgiin baga yeronhii hubaagdagch: ", r);
      document.writeln("Xamgiin baga yeronhii hubaagdagch: " + r);
    </script>
