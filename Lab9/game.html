<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Hangman | Gaming</title>
  </head>
  <body>
    <div class="container">
      <div class="Answer"></div>
      <div id="lives">
        <i class="bi bi-heart-fill"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-heart-fill"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
            /></svg></i
        >Lives: 6
      </div>
      <div class="scoreBar">
        <div class="current-level">
          <i class="bi bi-trophy"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              color="black"
              fill="currentColor"
              class="bi bi-trophy"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5q0 .807-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33 33 0 0 1 2.5.5m.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935m10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935M3.504 1q.01.775.056 1.469c.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.5.5 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667q.045-.694.056-1.469z"
              /></svg></i
          >10
        </div>
        <div class="current-score">
          <i class="bi bi-gem"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-gem"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6zm11.386 3.785-1.806-2.41-.776 2.413zm-3.633.004.961-2.989H4.186l.963 2.995zM5.47 5.495 8 13.366l2.532-7.876zm-1.371-.999-.78-2.422-1.818 2.425zM1.499 5.5l5.113 6.817-2.192-6.82zm7.889 6.817 5.123-6.83-2.928.002z"
              /></svg></i
          >80
        </div>
      </div>
      <div class="task">
        <div class="alphabit">
          <div class="A">A</div>
          <div class="B">B</div>
          <div class="C">C</div>
          <div class="D">D</div>
          <div class="E">E</div>
          <div class="F">F</div>
          <div class="G">G</div>
          <div class="H">H</div>
          <div class="I">I</div>
          <div class="J">J</div>
          <div class="K">K</div>
          <div class="L">L</div>
          <div class="M">M</div>
          <div class="N">N</div>
          <div class="O">O</div>
          <div class="P">P</div>
          <div class="Q">Q</div>
          <div class="R">R</div>
          <div class="S">S</div>
          <div class="T">T</div>
          <div class="U">U</div>
          <div class="V">V</div>
          <div class="W">W</div>
          <div class="X">X</div>
          <div class="Y">Y</div>
          <div class="Z">Z</div>
        </div>
        <div id="hangman-img">
          <img src="./img/img-1.png" alt="hangman" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
