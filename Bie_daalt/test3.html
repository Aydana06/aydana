            "Бодлогoширч гиюүрэх талтай.",
            "Амархан ядардаг.",
            "Сулхан, аяархан хэл яариатай.",
            "Ярьж байгаа хүнийхээ зан төлөвт зохицдог.",
            "Өрөвчхөн, эмзэг уян сэтгэлтэй.",
            "Сайшаал, шүүмжлэлд маш их мэдрэмтгий.",
            "Өөртөө болон бусад хүмүүст өндөр шаардлага тавьдаг.",
            "Хардаж сэрдэх талтай.",
            "Өвчин зовлонд эмзэг.",
            "Хэтэрхий гомдомтгой.",
            "Хэнтэй ч өөрийн бодол санааг хуваалцдаггүй, нийтэч биш.",
            "Идэвх санаачилга бага, бүрэг",
            "Дуулгавартай, хүлцэнгүй.",
            "Бусдаар өрөвдүүлэх дургүй",
          ],
        },
      };
      var currentPage = 0;
      var pages = [];

      function generateQuestions() {
        var form = document.getElementById("temp");

        for (var key in temperamentData) {
          if (temperamentData.hasOwnProperty(key)) {
            var groupDiv = document.createElement("div");
            groupDiv.className = "question3";
            groupDiv.id = key;
            groupDiv.style.display = "none";

            var title = document.createElement("h2");
            title.innerHTML = temperamentData[key].title;
            groupDiv.appendChild(title);

            var questions = temperamentData[key].questions;
            for (var i = 0; i < questions.length; i++) {
              var label = document.createElement("label");
              var input = document.createElement("input");
              input.type = "checkbox";
              input.value = "1";
              label.className = "ques";
              label.appendChild(input);
              label.appendChild(document.createTextNode(" " + questions[i]));
              groupDiv.appendChild(label);
            }
            var navigationDiv = document.createElement("div");
            navigationDiv.className = "navigation";

            var prevButton = document.createElement("button");
            prevButton.type = "button";
            prevButton.id = "prevButton";
            prevButton.textContent = "Өмнөх";
            prevButton.onclick = showPreviousPage;

            var nextButton = document.createElement("button");
            nextButton.type = "button";
            nextButton.id = "nextButton";
            nextButton.textContent = "Дараагийн";
            nextButton.onclick = showNextPage;

            navigationDiv.appendChild(prevButton);
            navigationDiv.appendChild(nextButton);
            groupDiv.appendChild(navigationDiv);
            form.appendChild(groupDiv);
            pages.push(groupDiv);
          }
        }
        showPage(currentPage);
      }

      function showPage(pageIndex) {
        pages.forEach((page, index) => {
          page.style.display = index === pageIndex ? "block" : "none";
        });

        var prevButton = document.getElementById("prevButton");
        var nextButton = document.getElementById("nextButton");

        if (prevButton) prevButton.disabled = pageIndex === 0;
        if (nextButton)
          nextButton.style.display =
            pageIndex === pages.length - 1 ? "none" : "inline-block";
      }

      function showNextPage() {
        if (currentPage < pages.length - 1) {
          currentPage++;
          showPage(currentPage);
        }
      }

      function showPreviousPage() {
        if (currentPage > 0) {
          currentPage--;
          showPage(currentPage);
        }
      }

      function calculateResult() {
        var result = {};
        var total = 0;

        for (var key in temperamentData) {
          if (temperamentData.hasOwnProperty(key)) {
            var checked = document.querySelectorAll(
              "#" + key + " input:checked"
            );
            result[key] = checked.length;
            total += checked.length;
          }
        }

        var resultDiv = document.getElementById("result3");
        resultDiv.innerHTML = "";

        for (var key in result) {
          if (result.hasOwnProperty(key)) {
            var percentage = (result[key] / total) * 100;
            var div = document.createElement("div");
            div.innerHTML =
              temperamentData[key].title + " " + percentage.toFixed(2) + "%";
            resultDiv.appendChild(div);
            div.style.padding = "10px  50PX";
            div.style.margin = "10px 0px";
            div.style.borderRadius = "12px";
          }
        }
      }

      generateQuestions();
    </script>
